{% extends 'service_requests/base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh; background: #fafafa;">
    <div class="col-md-6 col-lg-4">
        <div class="card border-0 shadow-sm" style="border-radius: 1rem;">
            <div class="card-body p-4">
                <!-- Login Logo -->
                <div class="text-center mb-3">
                    <img src="{% static 'images/login.png' %}" alt="Login" class="img-fluid" style="max-width: 200px;">
                </div>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="{{ field.label }}" name="{{ field.name }}" value="{{ field.value|default:'' }}">
                            {% if field.errors %}
                                <div class="text-danger small mt-1">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn" style="background: #3897f0; color: #fff; border: none; border-radius: 5px;">Log In</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card border-0 shadow-sm mt-3 text-center p-3" style="border-radius: 1rem;">
            <p class="mb-0 small">Don't have an account? <a href="{% url 'register' %}" class="fw-bold" style="color: #3897f0;">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
